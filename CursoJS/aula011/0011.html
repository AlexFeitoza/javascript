<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Nacionalidade</h1>
   Pais de Nacimento <input type="text" name="country" id="contry" placeholder="digite aqui">
   <button onclick="nacional()">Enviar</button>

   <div class="out"></div>

   <script>
    function nacional() {
        var nacionalidade = window.document.querySelector('input#country')
        var res = window.document.querySelector('div.out')
        var pais = (nacionalidade.value)
        if(pais == 'Brasil') {
            res.innerHTML += `Voce é Brasileiro`
        } else {
            res.innerHTML += `Voce é Estrangeiro`
        }
    }
   </script>
</body>

</html>
