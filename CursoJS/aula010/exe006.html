<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
</head>
<style>
    div#area {
        font: normal;
        background-color: rgba(172, 172, 241, 0.781);
        color: rgb(206, 69, 64);
        width: 200px;
        height: 200px;
        line-height: 200px;
        text-align: center; 
        cursor: pointer;   
    }
</style>
<body>
    <div id="area">
        Interaja...
    </div>

    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)
        function clicar() {
            a.innerText = 'Clicou!'
            a.style.backgroundColor = 'yellow'
        }

        function entrar() {
            a.innerText = 'Entrou'
        }

        function sair() {
            a.innerText = 'Saiu'
            a.style.backgroundColor = 'rgba(172, 172, 241, 0.781)'
        }
    </script>
</body>
</html>
