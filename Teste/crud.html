<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CRUD</title>
</head>
<body>
    <div class="container">
        <h1>Gerenciamento de Usuários</h1>
        <form id="userForm">
            <input type="text" id="name" placeholder="Nome" required>
            <input type="number" id="age" placeholder="Idade" required>
            <input type="text" id="phone" placeholder="Telefone" required>
            <input type="text" id="address" placeholder="Endereço" class="full-width" required>
            <input type="hidden" id="userId">
            <button type="submit">Salvar</button>
        </form>

        <table id="userTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>Telefone</th>
                    <th>Endereço</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Os usuários serão listados aqui -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
